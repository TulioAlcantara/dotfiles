[module/i3]
ws-icon-0 = 1; terminal 
ws-icon-1 = 2; browser 
ws-icon-2 = 3; messages
ws-icon-3 = 4; music
ws-icon-4 = 9; notes
ws-icon-5 = 10; email
ws-icon-default =  misc
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true
label-mode-padding = 2
label-mode-background = ${colors.background}
label-mode-foreground = ${colors.pink}
label-focused = %index%: %icon%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.pink}
label-focused-padding = 2
label-unfocused = %index%: %icon%
label-unfocused-padding = 2
label-visible = %index%: %icon%
label-visible-padding = 2
label-urgent = %index%: %icon% *
label-urgent-foreground = ${colors.red}
label-urgent-background = 
label-urgent-padding = 2
label-separator = 
label-separator-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.text}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.sky}
label-muted = MUTE
label-muted-foreground = ${colors.sky}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.sky}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =   %layout%
label-layout-foreground = ${colors.green}
label-indicator = CAPS
label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-foreground = ${colors.green}
label-indicator-background = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰳆 "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%
label-foreground = ${colors.blue}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage:2%%
label-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 1
date =  %m/%d 󰥔 %H:%M
date-alt =  %m/%d 󰥔 %H:%M
label = %date%
label-foreground = ${colors.yellow}
label-padding-right = 2

[module/network]
type = internal/network
interface = enp3s0
interface-type = wired
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
label-connected = %netspeed% 
label-connected-foreground = ${colors.green}


[module/nowplaying]
type = custom/script
exec = ~/.config/polybar/scripts/nowplaying.sh 
interval = 0.1
format-foreground = ${colors.sky}
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
label = %output:0:60:...%

[module/launcher]
type = custom/text
content = 󰍜 
click-left = ~/.config/rofi/launchers/type-4/launcher.sh

[module/powermenu]
type = custom/text
content = ⏻
click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh

